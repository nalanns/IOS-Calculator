<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="result"></div>
        <div class="display"></div>
        <div class="buttons">
            <button class="button btnAC light" >AC</button>
            <button class="button btnPlusMinus light">±</button>
            <button class="button btnPercent light visible">%</button>
            <button class="button btnDivide orange process">÷</button>
            <button class="button btnSeven dark visible">7</button>
            <button class="button btnEight dark visible">8</button>
            <button class="button btnSeven dark visible">9</button>
            <button class="button btnMult orange process">x</button>
            <button class="button btFour9 dark visible">4</button>
            <button class="button btnFive dark visible">5</button>
            <button class="button btnSix dark visible">6</button>
            <button class="button btnMinus orange process">-</button>
            <button class="button btnOne dark visible">1</button>
            <button class="button btnTwo dark visible">2</button>
            <button class="button btnThree dark visible">3</button>
            <button class="button btnPlus orange process">+</button>
            <button class="button btnZero dark visible">0</button>
            <button class="button btnDot dark visible">.</button>
            <button class="button btnEqual dark">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
